<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Array Carousel</title>
</head>
<body>

    <!-- istanza VUE -->
    <div id="app" class="container">

        <!-- contenitore immagini -->
        <div class="images-container">
            <div class="image active">
                <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title">
                <div class="text">
                    <h3>
                        {{ slides[activeSlide].title }}
                    </h3>
                    <p>
                        {{ slides[activeSlide].text }}
                    </p>
                </div>
            </div>
        </div>

        <!-- contenitore thumbnails -->
        <div class="thumbs-container">
            <div class="thumb" v-for="slide, i in slides" :class="i === activeSlide ? 'active' : null " :key="i" @click="activeSlide = i">
                <img :src="slide.image" :alt="slide.title">
            </div>

            <!-- comandi slide -->
            <div class="prev" @click="prevSlide">&uarr;</div>
            <div class="next" @click="nextSlide">&darr;</div>
        </div>
    </div>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- my js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
